<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- FAV ICON -->
		<link
			rel="shortcut icon"
			href="images/fav-icon.png"
			type="image/x-icon"
		/>
		<title>Faugei Flower Shop</title>
		<!-- MAIN CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- RESPONSIVE CSS -->
		<link rel="stylesheet" href="css/responsive.css" />
	</head>
	<body>
		<!-- HEADER AREA START -->
		<header class="header-area">
			<div class="container plr">
				<div class="header-wrpper flex items-center justify-between">
					<div class="logo-card">
						<a href="index.html">
							<img src="images/faugei-flower-shop.png" alt="" />
						</a>
					</div>
					<nav class="navbar">
						<ul>
							<li id="active"><a href="#">Home</a></li>
							<li><a href="#">Shop</a></li>
							<li><a href="#">About us</a></li>
							<li>
								<a href="#">
									<img
										src="images/shopping-cart.png"
										alt=""
									/>
									Cart ($56)</a
								>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<!-- HEADER AREA END -->

		<!-- MAIN AREA START -->
		<main>
			<!-- BANNER AREA START -->
			<section class="banner-area">
				<div class="container">
					<div class="banner-wrpper flex">
						<div class="banner-content plr">
							<h1>
								ALWAYS
								<span class="spanColor"
									>FRESH <br />
									FLOWERS</span
								>
							</h1>
							<p>
								Indulge your senses with the beauty and
								fragrance of our fresh flower shop. From classic
								roses to exotic blooms, we offer a wide variety
								of fresh flowers that are perfect for any
								occasion.
							</p>
						</div>
						<div class="banner-img">
							<img src="images/banner-image.png" alt="" />
						</div>
					</div>
				</div>
			</section>
			<!-- BANNER AREA END -->
		</main>
		<!-- MAIN AREA END -->

		<!-- FOOTER AREA START -->
		<footer></footer>
		<!-- FOOTER AREA END -->
	</body>
</html>
